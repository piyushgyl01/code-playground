<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Player Details</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
        ">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
        "></script>
    </head>
    <body>
        
        <header>
            <nav class="navbar navbar-expand-lg text-secondary">
                <div class="container">
                    <a class="navbar-brand" href="index.html">Players Database</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse"  id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                            <li class="nav-item"><a href="players.html" class="nav-link">Players</a></li>
                            <li class="nav-item"><a href="reports.html" class="nav-link">Reports</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section id="playersDetails" class="container py-3">
                  
            </section>
        </main>
    <script>
        const playersDatabase = [
            {
                id: "1",
                name: "Player 1",
                country: "India",
                role: "Batsman"
            },
            {
                id: "2",
                name: "Player 2",
                country: "Australia",
                role: "Baller"
            }
        ];

        function getParameterById(id) {
            let url = new URL(window.location.href);
            return url.searchParams.get(id);
        }

        let playersDetailsId = getParameterById("id")
        let playersDetails;
        for (let i =0; i < playersDatabase.length; i++) {
            if(playersDatabase[i].id === playersDetailsId) {
                playersDetails = playersDatabase[i];
                break;
            }
        }

        let playersDetailsElements = document.getElementById("playersDetails");

        if (playersDetails) {
            playersDetailsElements.innerHTML = `

                <h2>Players Details</h2>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h2>${playersDetails.name}</h2>
                            </div>
                            <div class="card-body">
                                <p>Country: ${playersDetails.country}</p>
                                <p>Role: ${playersDetails.role}</p>
                            </div>
                        </div>
                    </div>
                </div> 
            `
        } else {
            playersDetailsElements.innerHTML = "<p>Player not found</p>";
        }
    </script>
</body>
</html>
