<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Health - Calorie Report</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
        ">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
        "></script>
    </head>
    <body>
        
        <header>
            <nav class="navbar navbar-expand-lg text-secondary">
                <div class="container">
                    <a class="navbar-brand" href="index.html">Calorie and Workout Report</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse"  id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                            <li class="nav-item"><a href="calorieReport.html" class="nav-link">Calorie Report</a></li>
                            <li class="nav-item"><a href="workouts.html" class="nav-link">Workouts</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h2>Breakfast</h2>
                            </div>
                            <div class="card-body">
                                <p>Calories Consumed: 290</p>
                                <p>Meal: 30 minutes</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h2>Lunch</h2>
                            </div>
                            <div class="card-body">
                                <p>Calories Consumed: 140</p>
                                <p>Meal: 45 minutes</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h2>Dinner</h2>
                            </div>
                            <div class="card-body">
                                <p>Calories Consumed: 240</p>
                                <p>Meal: 45 minutes</p>
                            </div>
                        </div>
                    </div>
                </div>   
            </section>
        </main>
</body>
</html>
