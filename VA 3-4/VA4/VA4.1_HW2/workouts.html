        <section class="container mt-4">
            <h1>Workout Report</h1>
            <div id="workoutReport" class="row"></div>
        </section>
        <script>
            function generateWorkoutReport() {
                const day1 = {
                    excercise: "Running",
                    duration: "30 minutes"
                };
                const day2 = {
                    excercise: "Cycling",
                    duration: "45 minutes"
                };

                function createCard(cardObj) {
                    const workoutReportDiv = document.querySelector("#workoutReport");

                    const col = document.createElement("div");
                    col.className = "col-md-6";
                    workoutReportDiv.appendChild(col);

                    const card = document.createElement("div");
                    card.className = "card mb-3";
                    col.appendChild(card);

                    const cardHeader = document.createElement("div");
                    cardHeader.className = "card-header";
                    card.appendChild(cardHeader);
                    const h2 = document.createElement("h2");
                    h2.textContent = cardObj === day1 ? "Day 1" : "Day 2";
                    cardHeader.appendChild(h2);

                    const cardBody = document.createElement("div");
                    cardBody.className = "card-body";
                    card.appendChild(cardBody);

                    const excerciseStat = document.createElement("p");
                    excerciseStat.className = "card-text";
                    excerciseStat.innerHTML = `<strong>Excercise: </strong>${cardObj.excercise}`;
                    cardBody.appendChild(excerciseStat);

                    const durationStat = document.createElement("p");
                    durationStat.className = "card-text";
                    durationStat.innerHTML = `<strong>Duration: </strong>${cardObj.duration}`;
                    cardBody.appendChild(durationStat);
                }
                createCard(day1);
                createCard(day2);
            }
            generateWorkoutReport();
        </script>
