<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Players Report</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
        ">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
        "></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg text-secondary">
                <div class="container">
                    <a class="navbar-brand" href="index.html">Players Database</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse"  id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                            <li class="nav-item"><a href="players.html" class="nav-link">Players</a></li>
                            <li class="nav-item"><a href="reports.html" class="nav-link">Reports</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <section class="container mt-4">
            <h1>Players Report</h1>
            <hr>
            <div id="player-report" class="row"></div>
        </section>

        <script>
            function generatePlayerReport() {
                const topScorer = {name: "akansha", totalRuns: 12000};
                const bestBowler = {name: "tanay", totalWickets: 500};

                function createCard(cardObj) {
                    const playerReportDiv = document.querySelector("#player-report");

                    const col = document.createElement("div");
                    col.className = "col-md-6";

                    const card = document.createElement("div");
                    card.className = "card mb-3";

                    const cardHeader = document.createElement("div");
                    cardHeader.className = "card-header";
                    const h2 = document.createElement("h2");
                    h2.textContent = cardObj === topScorer ? "Top Scorer" : "Best Bowler";

                    cardHeader.appendChild(h2)

                    const cardBody = document.createElement("div");
                    cardBody.className = "card-body";

                    const playerName = document.createElement("p");
                    playerName.className = "card-text";
                    playerName.innerHTML = `<strong>Name: </strong> ${cardObj.name}`;

                    const playerStats = document.createElement("p");
                    playerStats.className = "card-text";
                    playerStats.innerHTML = cardObj === topScorer ? `<strong>Total Runs: </strong> ${cardObj.totalRuns}` : `<strong>Total Wickets: </strong> ${cardObj.totalWickets}`;

                    cardBody.appendChild(playerName);
                    cardBody.appendChild(playerStats);

                    card.appendChild(cardHeader);
                    card.appendChild(cardBody);

                    col.appendChild(card);

                    playerReportDiv.appendChild(col)
                }
                createCard(topScorer);
                createCard(bestBowler);
            }
            generatePlayerReport();
        </script>
    </body>
</html>
