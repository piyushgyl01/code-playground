<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    ">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
</head>
<body>
    <header class="bg-dark text-light py-3 mb-5 text-center">
        <!-- <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="employee.html">Employees</a></li>
            </ul>
        </nav> -->
        <h1>Employee Report</h1>
    </header>
    <main>
        <section class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h2>Most Worked Employee</h2>
                        </div>
                        <div class="card-body">
                            <p>Name: John Doe</p>
                            <p>Hours Worked: 210</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h2>Highest Rated Employee</h2>
                        </div>
                        <div class="card-body">
                            <p>Name: Jane Smith</p>
                            <p>Performance Rate: 0.95</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h2>Total Overtime Hours</h2>
                        </div>
                        <div class="card-body">
                            <p>Total Overtime Hours: 35</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="container mt-4">
            <div class="row" id="employeeReport"></div>
        </section>

        <script>
            function generateEmployeeReport() {
                const mostWorkedEmployee = {
                    name: "John Doe",
                    hoursWorked: 210
                };
                const highestRatedEmployee = {
                    name: "Jane Smith",
                    performanceRate: 0.95
                };
                const totalOvertimeHours = {
                    hours: 35
                };

                function createCard(cardObj) {
                    const employeeReportDiv = document.querySelector("#employeeReport");

                    const col = document.createElement("div");
                    col.className = "col-md-4";
                    employeeReportDiv.appendChild(col);

                    const card = document.createElement("div");
                    card.className = "card mb-3";
                    col.appendChild(card);
                    
                    const cardHeader = document.createElement("div");
                    cardHeader.className = "card-header";
                    card.appendChild(cardHeader);
                    const h2 = document.createElement("h2");
                    if (cardObj === mostWorkedEmployee) {
                        h2.textContent = "Most Worked Employee";
                    } else if (cardObj === highestRatedEmployee) {
                        h2.textContent = "Highest Rated Employee";
                    } else {
                        h2.textContent = "Total Overtime Hours";
                    }
                    cardHeader.appendChild(h2);

                    const cardBody = document.createElement("div");
                    cardBody.className = "card-body";
                    card.appendChild(cardBody);

                    const employeeName = document.createElement("p");
                    employeeName.className = "card-text";
                    if (cardObj.name) {
                        employeeName.innerHTML = `<strong>Name: </strong> ${cardObj.name}`;
                    } else {
                        employeeName.innerHTML = `<strong>Total Overtime Hours: </strong> ${cardObj.hours}`;
                    }
                    cardBody.appendChild(employeeName);

                    const secondParam = document.createElement("p");
                    secondParam.className = "card-text";
                    if (cardObj.hoursWorked) {
                        secondParam.innerHTML = `<strong>Hours Worked: </strong> ${cardObj.hoursWorked}`;
                    } else if (cardObj.performanceRate) {
                        secondParam.innerHTML = `<strong>Performance Rate: </strong> ${cardObj.performanceRate}`;
                    } else {
                        secondParam.innerHTML = ""
                    }
                    cardBody.appendChild(secondParam);
                }
                createCard(mostWorkedEmployee);
                createCard(highestRatedEmployee);
                createCard(totalOvertimeHours);
            }
            generateEmployeeReport();
        </script>
    </main>
</body>
</html>
