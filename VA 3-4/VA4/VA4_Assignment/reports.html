        <section class="container mt-4">
            <h1>Movies Report</h1>
            <hr>
            <div id="moviesReport" class="row"></div>
        </section>
        <script>
            function generateMovieReport() {
                const topRatedMovie = {
                    title: "Movie 2",
                    rating: 9.2,
                    director: "Jane Smith"
                };

                const mostPopularGenre = {
                    genre: "Action",
                    totalMovies: 3
                };

                function createCard(cardObj, type) {
                    const moviesReport = document.querySelector("#moviesReport");

                    const col = document.createElement("div");
                    col.className = "col-md-6";
                    moviesReport.appendChild(col);

                    const card = document.createElement("div");
                    card.className = "card mb-3";
                    col.appendChild(card);

                    const cardHeader = document.createElement("div");
                    cardHeader.className = "card-header";
                    card.appendChild(cardHeader);
                    
                    const h2 = document.createElement("h2");
                    h2.textContent = type === 'movie' ? "Top-Rated Movie" : "Most Popular Genre";
                    cardHeader.appendChild(h2);

                    const cardBody = document.createElement("div");
                    cardBody.className = "card-body";
                    card.appendChild(cardBody);

                    // Create content based on card type
                    if (type === 'movie') {
                        // Movie card content
                        cardBody.innerHTML = `
                            <p><strong>Title: </strong>${cardObj.title}</p>
                            <p><strong>Rating: </strong>${cardObj.rating}</p>
                            <p><strong>Director: </strong>${cardObj.director}</p>
                        `;
                    } else {
                        // Genre card content
                        cardBody.innerHTML = `
                            <p><strong>Genre: </strong>${cardObj.genre}</p>
                            <p><strong>Total Movies: </strong>${cardObj.totalMovies}</p>
                        `;
                    }
                }
                createCard(topRatedMovie);
                createCard(mostPopularGenre);
            }
            generateMovieReport();
        </script>
