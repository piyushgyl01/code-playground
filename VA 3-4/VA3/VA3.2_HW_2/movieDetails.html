<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movies Details</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
        ">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
        "></script>
    </head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg text-secondary">
            <div class="container">
                <a class="navbar-brand" href="index.html">Movie Database</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"  id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="movies.html" class="nav-link">Movies</a></li>
                        <li class="nav-item"><a href="reports.html" class="nav-link">Reports</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main> 
        <section id="movieDetails" class="container py-3">

        </section>
    </main>
    <script>
        const movieDatabase = [
            {
                id: "1",
                movieName: "Movie 1",
                genre: "Action",
                details: "This is an action packed movie",
                releasedate: "2023-01-15",
                director: "John Doe"
            },
            {
                id: "2",
                movieName: "Movie 2",
                genre: "Drama",
                details: "A dramatic story unfolds in this movie",
                releasedate: "2023-02-20",
                director: "Jane Smith"
            },
            {
                id: "3",
                movieName: "Movie 3",
                genre: "Comedy",
                details: "Get ready to laugh with this comedy.",
                releasedate: "2023-05-20",
                director: "Jane Walk"
            }
        ];

        function getParameterById(id) {
            let url = new URL(window.location.href);
            return url.searchParams.get(id);
        }

        let movieDetailsId = getParameterById("id");

        let movieDetails;
        for (let i = 0; i < movieDatabase.length; i++) {
            if (movieDatabase[i].id === movieDetailsId) {
                movieDetails = movieDatabase[i];
                break;
            }
        }

        let movieDetailsElements = document.getElementById("movieDetails");

        if (movieDetails) {
            movieDetailsElements.innerHTML = `
                <h1>Movie Details</h1>
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-title">
                                <h2>${movieDetails.movieName}</h2>
                                <p><strong>Genre:</strong> ${movieDetails.genre}</p>
                                </div>
                                <div class="card-text">
                                    <p><strong>Details:</strong> ${movieDetails.details}</p>
                                </div>    
                            </div>
                            
                        </div>
                    </div>
                </div> 
            `
        }

    </script>

    
</body>
</html>
