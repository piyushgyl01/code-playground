<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VA3.1_HW_2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="container pt-3 pb-2">
        <h1 class="display-6 fw-medium">Personal Finance Tracker</h1>
    </header>
    <div class="container">
        <div class="row mb-3">
            <div class="col-md-6">
                <input class="form-control" type="text" id="transactionName" placeholder="Transaction Name">
            </div>
            <div class="col-md-5">
                <input class="form-control" type="text" id="amount" placeholder="Amount">
            </div>
            <div class="col-md-1">
                <button id="addTransactionBtn" class="btn btn-primary w-100">Add</button>
            </div>
        </div>
        <ul class="list-group" id="transactionList"></ul>
    </div>

    <script>
        const transactionName = document.getElementById("transactionName");
        const amount = document.getElementById("amount");
        const unorderedList = document.getElementById("transactionList");
        const addTransactionBtn = document.getElementById("addTransactionBtn");

        addTransactionBtn.addEventListener("click", function() {
            const listItem = document.createElement("li");

            listItem.innerHTML = `<div class="list-group-item d-flex justify-content-between align-items-center mb-2">
                                    <span>${transactionName.value} Rs. ${amount.value}</span>
                                    <button class="btn btn-danger btn-sm" onClick="deleteTransaction(this)">Delete</button>
                                  </div>`;

            unorderedList.appendChild(listItem);
        });

        function deleteTransaction(deleteBtn) {
            const listItem = deleteBtn.parentElement.parentElement;
            listItem.remove();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
