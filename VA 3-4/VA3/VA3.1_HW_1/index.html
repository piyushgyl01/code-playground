            // Function to update task status
            function updateTaskStatus(select) {
                if (select.value === "Done") {
                    const listItem = select.closest('li');
                    const taskText = listItem.querySelector('p').textContent;
                    
                    // Create a new list item for the completed list
                    const completedItem = document.createElement("li");
                    completedItem.textContent = taskText;
                    
                    // Move the task to the completed list
                    completedList.appendChild(completedItem);
                    
                    // Remove the original task from its current list
                    listItem.remove();
                }
            }
