<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="feedbackTextArea">Give Your Feedback</label>
    <textarea id="feedbackTextArea" rows="5" cols="50"></textarea>
    <button id="feedbackTextAreaButton">Submit</button>
    <p id="feebackResult"></p>

    <label for="addressTextArea">Enter Your Address</label>
    <textarea id="addressTextArea" rows="5" cols="50"></textarea>
    <button id="addressTextAreaButton">Display Address</button>
    <p id="addressResult"></p>

    <label for="description">Enter a Description</label>
    <textarea id="description" rows="5" cols="50"></textarea>
    <button id="descriptionButton">Display Description</button>
    <p id="descriptionResult"></p>
    
    <script>
        const feedbackTextArea = document.getElementById("feedbackTextArea");
        const feedbackTextAreaButton = document.getElementById("feedbackTextAreaButton");
        const feebackResult = document.getElementById("feebackResult")

        feedbackTextAreaButton.addEventListener("click", function() {
            const feedbackText = feedbackTextArea.value
            feebackResult.textContent = `${feedbackText}`
        })

        const addressTextArea = document.getElementById("addressTextArea");
        const addressTextAreaButton = document.getElementById("addressTextAreaButton");
        const addressResult = document.getElementById("addressResult")

        addressTextAreaButton.addEventListener("click", function() {
            const addressText = addressTextArea.value
            addressResult.textContent = `${addressText}`
        })

        const description = document.getElementById("description");
        const descriptionButton = document.getElementById("descriptionButton");
        const descriptionResult = document.getElementById("descriptionResult")

        descriptionButton.addEventListener("click", function() {
            const descriptionText = description.value
            descriptionResult.textContent = `${descriptionText}`
        })
    </script>
</body>
</html>
