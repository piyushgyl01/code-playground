<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VA5.2_HW1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Advice Slip API</h1>
        <div class="text-center">
            <button class="btn btn-primary" type="button" id="getAdviceBtn">Get Advice</button>
        </div>
        <div id="adviceContainer" class="mt-4 text-center"></div>
    </div>
    <script>
        const getAdviceBtn = document.querySelector("#getAdviceBtn");
        const adviceContainer = document.querySelector("#adviceContainer");
        const apiUrl = "https://api.adviceslip.com/advice";

        getAdviceBtn.addEventListener("click", function() {
            fetch (apiUrl)
                .then (function responseHandler(response) {
                    return response.json();
                })
                .then (function showData(data) {
                    if (data.slip && data.slip.advice) {
                        adviceContainer.textContent = data.slip.advice;
                    } else {
                        adviceContainer.textContent = "Failed to get an advice"
                    }
                })
                .catch (function showError(error) {
                    adviceContainer.textContent = "An error occured while fetching data"
                })
        })
    </script>
</body>
</html>
