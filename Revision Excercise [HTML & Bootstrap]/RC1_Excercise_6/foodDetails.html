<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delights</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    ">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">Food Database</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="dishes.html" class="nav-link ">Dishes</a></li>
                        <li class="nav-item"><a href="foodReport.html" class="nav-link">Food Report</a></li>
                        <li class="nav-item"><a href="cookingTips.html" class="nav-link">Cooking Tips</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header> 
    <main class="container">
        <h1 class="display-5 fw-medium pt-4">Food Details</h1>
        <section id="foodDetails">

        </section>
    </main>
    <script>
        const DataBase = [
            {
                id: "1",
                dish: "Pizza",
                cusine: "Italian",
                ingredients: "Dough, Tomato sauce, Cheese, Toppings",
                details: "A delicious Italian dish with a variety of toppings."
            },
            {
                id: "2",
                dish: "Sushi",
                cusine: "Japanese",
                ingredients: "Rice, Fish, Seaweed, Vegetables",
                details: "A traditional Japanese dish with vinegared rice and various fillings."
            },
            {
                id: "3",
                dish: "Tacos",
                cusine: "Mexican",
                ingredients: "Tortillas, Meat, Salsa, Toppings",
                details: "A popular Mexican dish with a variety of fillings wrapped in a tortilla."
            },
            {
                id: "4",
                dish: "Pasta Carbonara",
                cusine: "Italian",
                ingredients: "Pasta, Eggs, Cheese, Bacon",
                details: "A classic Italian pasta dish made with eggs, cheese, and bacon."
            },
            {
                id: "5",
                dish: "Chocolate Cake",
                cusine: "Dessert",
                ingredients: "Flour, Sugar, Cocoa, Eggs, Chocolate",
                details: "A rich and moist chocolate cake, perfect for dessert."
            },
            {
                id: "6",
                dish: "Biryani",
                cusine: "Indian",
                ingredients: "Rice, Meat, Spices, Vegetables",
                details: "A flavorful Indian rice dish with meat, spices, and vegetables."
            }
        ];

        function getParameterById(id) {
            let url = new URL(window.location.href);
            return url.searchParams.get("id"); 
        }

        let dishID = getParameterById("id");

        let dishDetails;
        for (let i = 0; i < DataBase.length; i++) {
            if (DataBase[i].id === dishID) {
                dishDetails = DataBase[i];
                break;
            }
        }
        
        let dishDetailsElements = document.getElementById("foodDetails");

        if (dishDetails) {
            dishDetailsElements.innerHTML = `
                <div class="row mt-3 mb-3">
                    <div class="card col me-6">
                        <div class="card-body">
                        <h5 class="card-title fs-3">${dishDetails.dish}</h5>
                        <p class="card-text fs-5"><strong>Cuisine: </strong>${dishDetails.cusine}</p>
                        <p class="card-text fs-5"><strong>Ingredients: </strong>${dishDetails.ingredients}</p>
                        <p class="card-text fs-5"><strong>Details: </strong>${dishDetails.details}</p>
                        </div>
                    </div>
                    <div class="col-6"></div>
                </div>
            `
        }
    </script>
</body>
</html>
